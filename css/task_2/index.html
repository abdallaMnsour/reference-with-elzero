<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sing Up</title>
</head>
<body>
  <div class="container">

    <section class="hello">
      <main>Become a Professional Today!</main>
      <p>Already have an account? <span>Sign In</span></p>
    </section>

    <section class="sing-up">

      <h3>Sing Up</h3>
      <form action="">

        <div class="form">
          <input class="field" type="email" name="email" placeholder="E-mail" autocomplete="off" autofocus>
          <input class="field" type="password" name="password" placeholder="password">
          <input type="submit" value="Sing Up">
          <p>By signing up, you agree with out <a href="#">Terms of Use</a></p>
        </div>

        <p style="margin-bottom: 13px;">or Sign Up with</p>
        <p class="icon"><span>Google</span>Or<span>Facebook</span></p>

      </form>
    </section>
  </div>
</body>
</html>
