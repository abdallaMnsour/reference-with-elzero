<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        Array
          slice() -> لا يغير في الاراي الاصليه
          splice(start, delete, add) -> يغير في الاراي الاصليه و لا تقوم بتخزين القيمه
      */

      let array = ["abdalla", "gamal", "osama", "tasnim"];

      console.log(array);
      console.log(array.slice(1, -1));
      console.log(array); // لا يغير في الاراي الاصليه

      array.splice(1, 2, "test", "ali");
      console.log(array);
    </script>
  </body>
</html>
