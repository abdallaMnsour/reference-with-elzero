<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let url1 = "elzero.org";
      let url2 = "http://elzero.org:";
      let url3 = "https://elzero.org";
      let url4 = "https://www.elzero.org";
      let url5 = "https://www.elzero.org:8080/articles.php?id=100&cat=topics";
      let youTube = "https://www.youtube.com/watch?v=R71oYU7MhpM";

      // let re = /(https?:\/\/)?(www.)?\w+\.\w+(:(\d+)?)?(\/(@)?(\w+(\.\w+)?)?)?(\?(\w+(=\w+)?(&(\w+(=\w+)*)?)?)?)?/i;
      let re = /(https?:\/\/)?(www.)?\w+\.\w+(:(\d+)?)?(\/(@)?(\w+\.\w+|\w+)?)*(\?[\w\S]+)?/i;

      console.log(url1.match(re));
      console.log(url2.match(re));
      console.log(url3.match(re));
      console.log(url4.match(re));
      console.log(url5.match(re));
      console.log(youTube.match(re));

      console.log(re.test(url1));
      console.log(re.test(url2));
      console.log(re.test(url3));
      console.log(re.test(url4));
      console.log(re.test(url5));
    </script>
  </body>
