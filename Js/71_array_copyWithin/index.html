  <body>
    <script>
      /*
        array.copyWithin(index, start, end)
          من مكان في الاراي copy بتعمل
          لاتغير عدد عناصر الاراي
          بتغير في الاراي الاصليه
      */
      let array = [10, 20, 30, 40, 50, "A", "B"];

      // console.log(array.copyWithin(-6, -2));
      console.log(array.copyWithin(1, -2, -1)); // [10, 'A', 30, 40, 50, 'A', 'B']
    </script>
