<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // destructuring function

      const obj = {
        myName: "abdalla",
        myAge: 22,
        mySkills: {
          html: 80,
          css: 80,
          js: 40,
        },
      };

      myFunc(obj);

      function myFunc({ myName: n, myAge: a, mySkills: { html: h } }) {
        console.log(`my name is ${n}`);
        console.log(`my age is ${a}`);
        console.log(`my skills html is ${h}`);
      }
    </script>
  </body>
</html>
