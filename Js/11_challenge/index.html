<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name = "Elzero Web School";

      console.log(name.slice(2, 3).charAt(0).toUpperCase() + name.slice(3, 6));
      console.log(name[13].toUpperCase().repeat(8));
      console.log(name.split(" ", 1));
      console.log(name.substr(0, 6) + name.substr(10));
      console.log(name.charAt(0).toLowerCase() + name.slice(1, -1).toUpperCase() + name.charAt(name.length - 1).toLowerCase());
    </script>
  </body>
</html>
