    <script>
      /*
        Loop
          break;
          contain;
          label;
      */

      let name = ["ali", "gamal", "hassan", "mohammed"],
        update = [22, 23, 53, 21];

      mainLoop: for (let i = 0; i < name.length; i++) {
        console.log("#".repeat(15));
        console.log(name[i]);
        console.log("update :");

        nestedLoop: for (let j = 0; j < update.length; j++) {
          console.log(update[j]);

          if (update[j] === 53) {
            break mainLoop;
          }
        }
      }

      let i = 0;
      for (;;) {
        console.log(name[i]);
        i++;
        if (i === name.length) break;
      }

      let index = 0;

      do {
        index++;
        console.log(index);
      } while (false);
    </script>
