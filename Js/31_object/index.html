<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Create</title>
  </head>
  <body>
    <script>
      let myObject = {
        age: 22,
        calcAge: function () {
          return this.age * 360;
        },
      };

      console.log(myObject.calcAge()); // 7920

      // تقوم بعمل تموزج من الاوبجكت الاصلي ولكن تضعه في البروتوتيب
      let newObject = Object.create(myObject);

      console.log(myObject);
      console.log(newObject);

      newObject.age = 23;

      console.log(myObject.age);
      console.log(newObject.age);

      console.log(myObject.calcAge());
      console.log(newObject.calcAge());
    </script>
  </body>
</html>
<!-- 8 : 20 : 00 -->
