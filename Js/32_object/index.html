<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Assign</title>
  </head>
  <body>
    <script>
      let obj1 = {
        num1: 1,
      };
      let obj2 = {
        num2: 2,
      };
      let obj3 = {
        num3: 3,
      };

      // ياخذ نسخه من اكثر من اوبجيكت
      let obj4 = Object.assign({}, obj1, obj2, obj3);

      obj4.num2 = 20;

      console.log(obj1);
      console.log(obj4);
    </script>
  </body>
</html>
