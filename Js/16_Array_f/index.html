<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        Array
          indexOf()
          lastIndexOf()
          includes()
      */

      let array = ["abdalla", "gamal", "osama", "tasnim"];

      console.log(array.indexOf("abdalla"));
      console.log(array.lastIndexOf("gamal"));
      console.log(array.includes("osama"));

      if (array.indexOf("osama") === -1) {
        console.error("not found");
      }
    </script>
  </body>
</html>
