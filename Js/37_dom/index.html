<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        createElement()
        createComment()
        createTextNode()
        createAttribute()
        setAttributeNode()
        appendChild()
      */
      let myDiv = document.createElement("div"),
        myText = document.createTextNode("hello world :)"),
        myAttr = document.createAttribute("data-text"),
        myComment = document.createComment("This is div");

      // append attr and text in div
      myDiv.setAttributeNode(myAttr);
      myDiv.setAttribute("data-test", "test");
      myDiv.appendChild(myComment);
      myDiv.appendChild(myText);

      // append final element in body
      document.body.appendChild(myDiv);
    </script>
  </body>
</html>
