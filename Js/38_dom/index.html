<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        color: white;
        background: #0af;
        font-family: Arial, Helvetica, sans-serif;
      }
      h3 {
        background: #00ff89;
        border-radius: inherit;
        padding: inherit;
        box-shadow: inset 0px 0px 20px #00e9ff, 0px 0px 20px #00ff8a;
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 0; i < 100; i++) {
        let myDiv = document.createElement("div"),
          myClass = document.createAttribute("class"),
          myH3 = document.createElement("h3"),
          txtH3 = document.createTextNode(`hello from h3 [ ${i + 1} ]`),
          myP = document.createElement("p"),
          txtP = document.createTextNode("hello from p");

        myH3.appendChild(txtH3);
        myP.appendChild(txtP);

        // append all child in div
        myDiv.setAttribute("class", "project");
        myDiv.appendChild(myH3);
        myDiv.appendChild(myP);

        // create div in body
        document.body.appendChild(myDiv);
      }
    </script>
  </body>
</html>
