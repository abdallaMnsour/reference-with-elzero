<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>

<body>
  
  <script>
    /**
     * data types intro
     *  string
     *  number
     *  array => object
     *  object
     *  boolean
     */

    console.log(typeof "hello"); // String
    console.log(typeof 5000); // Number
    console.log(typeof 5000.99); // Number
    console.log(typeof [13,12,13]); // Array -> Object
    console.log(typeof {name: "abdalla",age: 22}); // Object
    console.log(typeof true); // Boolean
    console.log(typeof false); // Boolean
    console.log(typeof undefined); // Undefined
    console.log(typeof null); // Object

    /*
      ملاحظه
        ?? تشبه ||
        فقط null و undefined هي ال false يمكن استعمالها مثل "الاو" لكن الفرق انها تعتبر القيم ال
    */
  </script>
</body>
</html>
