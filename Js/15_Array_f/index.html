<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        Array Methods [Adding and Removing]
          unshift() -> add element to the first
          push() -> add element to the end
          shift() -> remove first element from array و تقوم بتخزين القيمه
          pop() -> remove last element from array و تقوم بتخزين القيمه
      */
      let array = ["ali", "gamal", "mona", "hassan"];

      array.push("abdalla");
      array.unshift("tasnim");

      array.pop();
      array.shift();

      console.log(array);
    </script>
  </body>
</html>
