<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantifiers</title>
</head>
<body>
  <script>
    /*
      Quantifiers
      n+ => one or more موجود مره واحده او اكثر
      n* => zero or one or more غير موجود او موجود مره واحده او اكثر
      n? => zero or one غير موجود او موجود مره واحده

      n{x} => number of قم بتحديد العدد
      n{x,y} => range العدد من و الي
      n{x,} => at least x من الرقم الي الاخر
    */

    let mails = "o@nn.sa osama@gmail.com elzero@gmail.net osama@mail.ru";
    // هات كل الايميلات الصحيحه
    let mailsRe = /\w+@\w+.\w+/ig;
    console.log(mails.match(mailsRe));

    let nums = "0110 10 150 05120 0560 350 00";
    // هات الارقام اللي اولها 0 و آخرها 0
    let numsRe = /0\d*0/g;
    console.log(nums.match(numsRe));

    let urls = "https://google.com http://www.website.net web.com";
    // احصل علي الروابط الصحيحه
    let urlsRe = /(https?:\/\/)?(www.)?\w+.\w+/ig;
    console.log(urls.match(urlsRe));

    let serials = "S100S S3000S S50000S S950000S";

    console.log("#####################");

    console.log(serials.match(/s\d{3}s/ig)); // ['S100S']
    console.log(serials.match(/s\d{4,5}s/ig)); // ['S3000S', 'S50000S']
    console.log(serials.match(/s\d{4,}s/ig)); // ['S3000S', 'S50000S', 'S950000S']
  </script>
</body>
</html>
