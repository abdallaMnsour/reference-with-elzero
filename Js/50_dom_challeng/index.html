<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li:hover {
        background-color: #23a96e;
        color: white;
        
      }
    </style>
  </head>
  <body>
    <script>
      // create header
      let header = document.createElement("header"),
        logo = document.createElement("h2"),
        navBar = document.createElement("ul"),
        elzero = document.createTextNode("elzero");

      // append logo in h2
      logo.appendChild(elzero);

      // append links in <li> tag
      let myLinks = ["link1", "link2", "link3", "link4"];

      for (let i = 0; i < myLinks.length; i++) {
        let liLinks = document.createElement("li");
        let textLinks = document.createTextNode(myLinks[i]);
        liLinks.appendChild(textLinks);
        // style css
        liLinks.style.cssText = `
          margin-right: 5px;
          padding: 10px;
          border-radius: 5px;
          cursor: pointer;
          transition: .3s;
        `;

        // append all <li> in <ul> tag
        navBar.appendChild(liLinks);
      }

      // append children in the header
      header.appendChild(logo);
      header.appendChild(navBar);

      // create content
      let content = document.createElement("div");

      // append text in product

      for (let i = 0; i < 15; i++) {
        let numProduct = document.createTextNode(`${i + 1}`),
          product = document.createElement("div"),
          txtProduct = document.createElement("span"),
          numberProduct = document.createElement("span"),
          productNode = document.createTextNode("Product");

        // append text in the elements
        txtProduct.appendChild(productNode);
        numberProduct.appendChild(numProduct);

        // append elements in the product
        product.appendChild(numberProduct);
        product.appendChild(txtProduct);

        // style css
        product.style.cssText = `
          background-color: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: space-evenly;
          min-height: 80px
        `;

        // append product in content
        content.appendChild(product);
      }

      let footer = document.createElement("footer"),
        copy = document.createTextNode("copyright 2023");

      footer.appendChild(copy);

      // style css
      document.body.style.cssText = `
        font-family: arial;
        margin: 0;
        padding: 0;
        background: #eee
      `;

      header.style.cssText = `
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: white
      `;

      logo.style.cssText = `
        margin: 0;
        color: #23a96e;
        `;

      navBar.style.cssText = `
        list-style: none;
        display: flex;
        margin: 0
      `;

      content.style.cssText = `
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        margin: 20px
      `;

      footer.style.cssText = `
        background-color: #23a96e;
        color: white;
        text-align: center;
        padding: 10px 0;
      `;
      // append all header in body
      document.body.appendChild(header);

      // append all content in body
      document.body.appendChild(content);

      // append all footer in body
      document.body.appendChild(footer);
    </script>
  </body>
</html>
