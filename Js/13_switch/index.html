<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let day = 1;

      switch (day) {
        case 0:
          console.log("saturday");
          break;
        case 1:
          console.log("sunday");
          break;
        case 2:
          console.log("monday");
          break;
        case 3:
          console.log("tuesday");
          break;
        case 4:
          console.log("wednesday");
          break;
        case 5:
          console.log("thursday");
          break;
        case 6:
          console.log("friday");
          break;
        default:
          console.log("unknown day");
      }

      let map = "premium";

      switch (map) {
        case "premium":
          console.log("delete");
        case "special":
          console.log("update");
        case "free":
          console.log("read");
          break;
        default:
          console.error("sorry you have an error try again");
      }

      let man = "muslim";
      let name = "ali";

      switch (man) {
        case "arab":
        case "muslim":
          console.log(`hello brother ${name}`);
          break;
        default:
          console.log(`hello ${name}`);
      }
    </script>
  </body>
</html>
