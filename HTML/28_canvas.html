<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    canvas{
      width: 500px;
      height: 300px;
      margin: 50px auto;
      display: block;
      border: 1px solid #ccc;
    }
    </style>
</head>
<body>
  
  <canvas></canvas>
  <script>
    /**
     * lesson 1
     *  ====================
     *  .fillStyle = ""
     *  .fillRect();
     *  .strokeStyle = "";
     *  .strokeRect();
     *  .clearRect();
     *  =====================
     */
    var mycanvas = document.getElementsByTagName("canvas")[0],
        mycontext = mycanvas.getContext("2d");

      mycontext.fillStyle = "#fa0";

      mycontext.fillRect(0, 0, 100, 100);

      mycontext.fillStyle = "#0af";

      mycontext.fillRect(10, 10, 100, 100);

      mycontext.strokeStyle = "#000";

      mycontext.strokeRect(10, 10, 100, 100);

      mycontext.fillStyle = "#0f0";

      mycontext.fillRect(0, 0, 500, 300);

      mycontext.clearRect(0, 0, 20, 10);

  </script>
</body>
</html>
